  <main class="main">
    <section class="section">
      <div class="form-container">
        <h2 class="title">Contact me</h2>
        <p class="text">if you wan't to hire me, work with me or you just got some questions <strong>write me!</strong></p>

        <form action="/" class="contact">
          <div class="item name">
            <label for="name" class="item__title">Name</label>
            <input type="text" name="name" id="name" class="item__input" autocomplete="name" placeholder="Carlos S. Aldazosa">
          </div>
  
          <div class="item email">
            <label for="email" class="item__title">Email</label>
            <input type="email" name="email" id="email" class="item__input" autocomplete="email" placeholder="example@mail.com">
          </div>
  
          <div class="item subject">
            <label for="subject" class="item__title">Subject</label>
            <input type="text" name="subject" id="subject" class="item__input" placeholder="Hire as freelancer">
          </div>
  
          <div class="item message">
            <label for="message" class="item__title">Message</label>
            <textarea name="message" id="message" class="item__input" placeholder="Message..."></textarea>
          </div>
        </form>
      </div>
    </section>
  </main>
