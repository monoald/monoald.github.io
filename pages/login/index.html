<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index,follow">
  <meta name="description" content="JavaScript State 2022">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg" href="../../assets/icons/image2vector+(1).svg">
  <link rel="stylesheet" href="../../assets/icons/style.css">
  <link rel="stylesheet" href="../../common/styles/global.css">
  <link rel="stylesheet" href="../../common/styles/tablet.css" media="(min-width: 688px)">
  <link rel="stylesheet" href="../../common/styles/desktop.css" media="(min-width: 1012px)">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Login</title>
</head>
<body>
  <main>
    <div class="form-container">
      <h1 class="title">Login</h1>
    
      <form action="/">
        <div>
          <label for="email" class="form__label">Email</label>
          <input type="email" name="email" id="email" placeholder="example@mail.com" class="form__input">
        </div>
    
        <div>
          <label for="password" class="form__label">Password</label>
          <input type="password" name="password" id="password" placeholder="***********" class="form__input">
        </div>

        <input type="submit" class="secondary-button">
      </form>
    </div>
  </main>
</body>
</html>
